<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
    <input type="number" id="1" placeholder="enter your weight (kg)">
    <input type="number" id="2" placeholder="enter your height (m)" onkeypress="abc(event)">
<script>
    function abc(e) {
        var a = +document.getElementById('1').value;
        var b = +document.getElementById('2').value;
        var bmi = a/(b*b)
        if(e.keyCode == 13){
            if(bmi < 18.5){
                alert('Underweight')
            } else if(bmi < 25){
                alert('Normal')
            } else if(bmi < 30){
                alert('Overweight')
            } else if(bmi > 30){
                alert('Obese')
            }
        }
    }
</script>
</body>
</html>
