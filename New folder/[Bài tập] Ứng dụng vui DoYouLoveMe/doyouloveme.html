<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="position: absolute">DO YOU LOVE ME?</h1>
<button type="button" value="Yes" onclick="yesclick()" style="position: absolute">yes</button>
<button type="button" value="No" id="no" onmousemove="move()" style="position:absolute; left: 100px">no</button>

<script>
    function yesclick() {
        alert("yes, of course")
    }
    function move() {
        var a = Math.round(Math.random() * window.innerWidth);
        var b = Math.round(Math.random() * window.innerHeight);
        document.getElementById('no').style.left = a + 'px';
        document.getElementById('no').style.top = b + 'px';
    }
</script>
</body>
</html>
