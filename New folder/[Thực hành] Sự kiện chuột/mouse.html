<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="1" src="../91491435_2589542677949661_8240245445750685696_o.jpg" height="300" width="300"/>
    <p>Bấm vào ô bên dưới để di chuyển bức hình sang bên phải</p>
    <input type="button" value="Click me" onclick="moveright()">

</form>
<script>
    var right = null

    function init(){
        right = document.getElementById('1')
        right.style.position = 'relative';
        right.style.left= '0px';
    }
    function moveright(){
        right.style.left = parseInt(right.style.left) + 100 + 'px';
    }
    window.onload = init();
</script>
</body>
</html>
