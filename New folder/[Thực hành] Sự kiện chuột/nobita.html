<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nobita</title>
</head>
<body onload = 'ready()' >
<img id="1" src="../91491435_2589542677949661_8240245445750685696_o.jpg" height="300" width="300" style="left: 0; top: 0; position: absolute"/>
<script>
    function up() {
        var element = document.getElementById("1");
        element.style.top = parseInt(element.style.top) - 50 + 'px';
    }
    function down() {
        var element = document.getElementById("1");
        element.style.top = parseInt(element.style.top) + 50 + 'px';
    }
    function left() {
        var element = document.getElementById("1");
        element.style.left = parseInt(element.style.left) - 50 + 'px';
    }
    function right() {
        var element = document.getElementById("1");
        element.style.left = parseInt(element.style.left) + 50 + 'px';
    }

    function moveSelection(event) {
        switch (event.keyCode) {
            case 37:
                left();
                break;
            case 39:
                right();
                break;
            case 38:
                up();
                break;
            case 40:
                down();
                break;
        }
    }

    function ready() {
        window.addEventListener('keydown', moveSelection);
    }
</script>

</body>

</html>
