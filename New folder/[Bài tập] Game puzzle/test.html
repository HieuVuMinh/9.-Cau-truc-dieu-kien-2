<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><img id="img1" src="../../1.PNG" height="308" width="311"/></td>
        <td><img id="img2" src="../../2.PNG" height="330" width="308"/></td>
    </tr>
    <tr>
        <td><img id="img3" src="../../3.PNG" height="316" width="317"/></td>
        <td><img id="img4" src="../../4.PNG" height="314" width="308"/></td>
    </tr>
</table>

<script>
    let image1 = document.getElementById('img1');
    let image2 = document.getElementById('img2');
    let image3 = document.getElementById('img3');
    let image4 = document.getElementById('img4');
    image1.addEventListener("click", changeImg1);
    image2.addEventListener("click", changeImg2);
    image3.addEventListener("click", changeImg3);
    image4.addEventListener("click", changeImg4);

    checkforMatch()

    function changeImg1() {
        if (image1.src.match("../../1.PNG")){
            image1.src = "../../a1.PNG";
        } else if (image1.src.match("../../a1.PNG")){
            image1.src = "../../1.PNG"
        } checkforMatch()
    }

    function changeImg2() {
        if (image2.src.match("../../2.PNG")){
            image2.src = "../../a2.PNG";
        } else if ((image2.src.match("../../a2.PNG"))){
            image2.src = "../../2.PNG"
        } checkforMatch()
    }

    function changeImg3() {
        if (image3.src.match("../../3.PNG")){
            image3.src = "../../a3.PNG";
        }else if ((image3.src.match("../../a3.PNG"))){
            image3.src = "img src=\"../../3.PNG"
        }checkforMatch()
    }

    function changeImg4() {
        if (image4.src.match("../../4.PNG")){
            image4.src = "../../a4.PNG";
        } else if ((image4.src.match("../../a4.PNG"))){
            image4.src = "../../4.PNG"
        }checkforMatch()
    }

    function imgsrc(src) {
        let length = src.length;
        let nameIng = src.substring(length -5);
        return nameIng;
    }

    function checkforMatch() {
        let h1 = imgsrc(document.getElementById("img1").src);
        let h2 = imgsrc(document.getElementById("img2").src);
        let h3 = imgsrc(document.getElementById("img3").src);
        let h4 = imgsrc(document.getElementById("img4").src);

        let nomatchStyle = "2px solid black"
        let matchStyle = "2px solid red"

        if ((h1 === h2) && (h2 === h3) && (h3 === h4)){
            image1.style.border = matchStyle;
            image2.style.border = matchStyle;
            image3.style.border = matchStyle;
            image4.style.border = matchStyle;
        } else{
            image1.style.border = nomatchStyle;
            image2.style.border = nomatchStyle;
            image3.style.border = nomatchStyle;
            image4.style.border = nomatchStyle;
        }
    }
    </script>



</body>
</html>
